<!DOCTYPE html>
<html>
<head>
<title>Table</title>
	<style>
	table{
	width:60%;
	margin:auto;
	height:60%;
	font-size:20px;	
	color:white;
	}
	th{
	border:2px solid red;
	color:green;	
	}
	td{
	background:tomato;	
	}
	</style>
</head>
<body>

<h2>Basic Table</h2>

	<table border="2" cellpadding="5" cellspacing="8">
	  <tr>
	    <th>Name</th>
	    <th>Roll no.</th> 
	    <th>Age</th>
	  </tr>
	  <tr>
	    <td rowspan="4" align="center">Garry</td>
	    <td>22022</td>
	    <td rowspan="4" align="center">21</td>
	  </tr>
	  <tr>
	    <td>Shubhu</td>
	    
	  </tr>
	  <tr>
	    <td>Battery</td>
	  </tr>
	  <tr>
	    <td>uv</td>
	  </tr>
	</table>
<hr>
	
<h2>Weird Table</h2>
	<table border="2">
		<tr>
			<th>Name</th>
			<th>hello</th>
		</tr>
		<tr>
			<td rowspan="2">GG</td>
			<td rowspan="3">GG</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="2">bc</td>
		</tr> 
		<tr>
			<td rowspan="3">ds</td>
		</tr>
		<tr>
			<td rowspan="2">jh</td>
		</tr>
		
	</table>

</body>
</html>
